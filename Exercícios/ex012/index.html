<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedadoes localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>
    <video width="600" controls>
        <source src="midia/Meu-Nobre.m4v" type="video/mp4">
        <source src="midia/Meu-Nobre.webm" type="video/webm">
        <source src="midia/meu-nobre.ogv"
        type="video/ogg">
        <source src="midia/meu-nobre.mp4" type="video/mp4">
        <p>Seu navegador não pode reproduzir vídeos.</p>
    </video>
    <h1>Imcorporando vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/axi0vh1lngY" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <h1>Pulando vídeo</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/ZD3gMkLppno" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
